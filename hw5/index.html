<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stule.css">
    <title>Document</title>

<body class="boby_style">
    <!-- table 1 -->
    <table class="table_one">
        <tr>
            <th class="table_one_one">
                <div class="table_one_text">Name</div>
                <div class="triangle"></div>
            </th>
            <th class="table_one_two">
                <div class="table_one_date">Date</div>
            </th>
            <th class="table_one_three">
            <th>
        </tr>
        <tr>
            <th><a class="table_one_text" href="pdf files/leon.pdf">Leon.pdf</a></th>
            <th>
                <div class="table_one_text_date">3 mins ago</div>
            </th>
            <th><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>
        <tr>
            <th><a class="table_one_text" href="pdf files/shameless (1).pdf">Shameless.pdf</a></th>
            <th>
                <div class="table_one_text_date">yesterday</div>
            </th>
            <th><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>
        <tr>
            <th><a class="table_one_text" href="pdf files/skrip.pdf">Skrip</a></th>
            <th>
                <div class="table_one_text_date">1 year ago</div>
            </th>
            <th><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>

    </table>


    <!-- table 2 -->
    <table class="table_one">
        <tr>
            <th class="table_one_one"><input type="radio" name="pgf_file">
                <div class="table_one_text">Name</div>
                <div class="triangle"></div>
            </th>
            <th class="table_one_two">
                <div class="table_one_date">Date</div>
            </th>
            <th class="table_one_three">
            <th>
        </tr>
        <tr>
            <th><input type="radio" name="pgf_file"><a class="table_one_text" href="pdf files/leon.pdf">Leon.pdf</a>
            </th>
            <th>
                <div class="table_one_text_date">3 mins ago</div>
            </th>
            <th><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>
        <tr>
            <th><input type="radio" name="pgf_file"><a class="table_one_text"
                    href="pdf files/shameless (1).pdf">Shameless.pdf</a></th>
            <th>
                <div class="table_one_text_date">yesterday</div>
            </th>
            <th><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>
        <tr>
            <th><input type="radio" name="pgf_file"><a class="table_one_text" href="pdf files/skrip.pdf">Skrip</a></th>
            <th>
                <div class="table_one_text_date">1 year ago</div>
            </th>
            <th><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>

    </table>


    <!-- table 3 -->
    <table class="table_three">
        <tr>
            <th class="table_three_one">
                <div class="table_one_text">Name</div>
                <div class="triangle"></div>
            </th>
            <th class="table_three_two">
                <div class="table_three_date">Date</div>
            </th>
            <th class="table_three_three"><input type="text" name="text" class="search" placeholder="Search here!"></th>
        </tr>
        <tr>
            <th><img class="img_file" src="pdf files/files.png" alt="file"><a class="table_one_text"
                    href="pdf files/leon.pdf">Leon.pdf</a></th>
            <th>
                <div class="table_one_text_date">3 mins ago</div>
            </th>
            <th class="img_more"><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>
        <tr>
            <th><img class="img_file" src="pdf files/files.png" alt="file"><a class="table_one_text"
                    href="pdf files/shameless (1).pdf">Shameless.pdf</a></th>
            <th>
                <div class="table_one_text_date">yesterday</div>
            </th>
            <th class="img_more"><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>
        <tr>
            <th><img class="img_file" src="pdf files/files.png" alt="file"><a class="table_one_text"
                    href="pdf files/skrip.pdf">Skrip</a></th>
            <th>
                <div class="table_one_text_date">1 year ago</div>
            </th>
            <th class="img_more"><img class="table_one_three" src="pdf files/more.png" alt="..."></th>
        </tr>

    </table>

</html>
